  http: ^1.2.0
  mobile_scanner: ^7.1.4
  dio: ^5.9.0
  logger: ^2.6.1
  retrofit: ^4.9.0
  json_annotation: any
  dart_mappable: any
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  flutter_launcher_icons: ^0.14.4
  flutter_debouncer: ^2.1.1
  flutter_staggered_animations: ^1.1.1
  cached_network_image: ^3.4.1
  intl: ^0.20.2
  languagetool_textfield: ^0.1.1
  connectivity_plus: ^7.0.0
  get_it: ^9.2.0
  alert_info: ^0.0.8
  top_snackbar_flutter: ^3.3.0
