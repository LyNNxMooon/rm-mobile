  lan_scanner: ^4.0.0+1
  permission_handler: ^12.0.1
  network_info_plus: ^7.0.0
  flutter_slidable: ^4.0.3
  device_info_plus: ^12.3.0
  lottie: ^3.2.0
  audioplayers: ^6.5.1
  vibration: ^3.1.5
  path_provider: ^2.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
