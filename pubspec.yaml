  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0
  retrofit_generator: any
  build_runner: any
  json_serializable: any
  hive_generator: any

flutter_icons:
  android: true       # Set to false if you don’t want Android icon
  ios: true           # Set to false if you don’t want iOS icon
  image_path: "assets/images/appicon.png"
  adaptive_icon_background: "#ffffff"   # (For Android adaptive icons)
  adaptive_icon_foreground: "assets/images/appicon.png"

# For information on the generic Dart part of this file, see the
